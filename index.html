<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturo</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>

    <header>
        <img src="img/logo.png" alt="logo_naturo" id="img">
    </header>
    
    <main>
        <section id="principal">
            <div id="btn_play">
            <h1>Play</h1>
            </div>
        </section>

        <section id="secundaria">
            

            <div id="tela_poder"></div>
            <div id="tela_3"><h2 id="tela_poder2"></h2></div>
            <article id="menu_poder">
            <div class="elementos" id="fogo"></div>
            <div class="elementos" id="agua"></div>
            <div class="elementos" id="terra"></div>
            <div class="elementos" id="vento"></div>
            <div class="elementos" id="relampago"></div>
            </article>

            <button id="btn_proximo">proximo</button>

        </section>

        <section id="terceiro">

            
            <div id="tela_poder1"></div>
            <div id="tela_31"><h2 id="tela_poder2-1"></h2></div>
            <article id="menu_poder1">
            <div class="elementos" id="fogo2"></div>
            <div class="elementos" id="agua2"></div>
            <div class="elementos" id="terra2"></div>
            <div class="elementos" id="vento2"></div>
            <div class="elementos" id="relampago2"></div>
            </article>

            <button id="btn_proximo2">proximo</button>

        </section>

        <section id="resultado">
            <div>
            <h2 id="txt_final"></h2>

                <img src="img/narutinho.png" alt="img-naruto">

            <h2 id="txt_final2"></h2>
            </div>
        </section>
    </main>
</body>
<script src="jogo.js"></script>
</html>
